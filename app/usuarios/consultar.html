<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Librerias -->
   	<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    
	<!--Eestilos-->
	<link href="../../resources/css/global.css" rel="stylesheet">
</head>
<body>
	<h1>Hospitales</h1>
	<fieldset>
		<table id="grid-data" class="table table-condensed table-hover table-striped">
			<thead>
				<tr>
					<th data-column-id="id" data-type="numeric">ID</th>
					<th data-column-id="sender">Sender</th>
					<th data-column-id="received" data-order="desc">Received</th>
					<th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
				</tr>
			</thead>
		</table>
		
		<div id="confirm-elimina" title="Confirmación">
		  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>¿Esta seguro de eliminar el registro?</p>
		</div>
		<div id="confirm-edita" title="Confirmación">
		  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>¿Desea modificar el registro?</p>
		</div>
		<div id="dialog-error" title="Error">
		  <p>Ocurrio un error</p>
		</div>
	</fieldset>
	<!--jquery-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.min.js"></script>
	<script src="../../resources/script/validator.js" type="text/javascript"></script>
	<!--boostrap-->
	<script src="../../resources/script/app/hospitales/consulta.js" type="text/javascript"></script>
</body>
</html>
